<header class="container-fluid">
     <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html"><h2>Book Store</h2></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item {% if home_active %} active {% endif %}">
                <a class="nav-link" href="{% url 'index' %}">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item {% if category_active %} active {% endif %}">
                <a class="nav-link" href="">Category</a>
              </li>  
              <li class="nav-item dropdown {% if genre_active %} active {% endif %}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                      Genre
                    </a>
                    <div class="dropdown-menu change-dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{% url 'genre' name='horror' %}">Horror</a>
                      <a class="dropdown-item" href="{% url 'genre' name='romance' %}">Romance</a>
                      <a class="dropdown-item" href="{% url 'genre' name='thriller' %}">Thriller</a>
                      <a class="dropdown-item" href="{% url 'genre' name='mystery' %}">Mystery</a>
                      <a class="dropdown-item" href="{% url 'genre' name='fantasy' %}">Fantasy</a>
                      <a class="dropdown-item" href="{% url 'genre' name='scifi' %}">Sci-Fi</a>
                      <a class="dropdown-item" href="{% url 'genre' name='crime' %}">Crime</a>
                    </div>
              </li>                            
              <li class="nav-item">
                <a class="nav-link" href="">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
     </nav>
</header>
{% if banner %}
 <!-- Banner Starts Here -->
    <div class="main-banner header-text" id="top">
        <div class="Modern-Slider">

          <!-- Item -->
          <div class="item item-5">
            <div class="img-fil">
                <div class="text-content">
      
                </div>
            </div>
          </div>
          <!-- // Item -->
    </div>
    <!-- Banner Ends Here -->
{% endif %}
