{% extends 'admins/base_admin.html' %}

{% block content %}
<a href="{% url 'messages' %}" class="btn btn-warning">
	<i class="fas fa-fw fa-arrow-left"></i>
	Back</a>
<div class="row">
	<div class="col-md-8 offset-md-2">
		<div class="card">
			<div class="card-header"><b>{{ message.title }}</b></div>
			<div class="card-body">
				{{ message.content }}
			</div>
		</div>
	</div>
</div>
{% endblock %}
