{% extends 'base.html' %}
	

{% block content %}

<div class="col-md-6 offset-md-3">
	<h3>Create Book</h3>
	{{ form.non_field_errors }}
	<form method='POST' enctype="multipart/form-data">
		{% csrf_token %}
		{{ form }}
		<br>
		<input class="btn btn-primary btn-block" type='submit' value="Create Book" >
	</form>
	<br>
</div>
{% for field in form %}
{{ field.errors }}
{% endfor %}
{% endblock %}
